<!doctype html>
<html>
  <body>
    <h1>Poetry Site</h1>

    {% if logged_in %}
      <p>Logged in as <b>{{ username }}</b></p>
      <form method="post" action="/logout">
        <button type="submit">Logout</button>
      </form>
      <p><a href="/poems">Browse poems</a> | <a href="/poems/new">New poem</a> | <a href="/me/drafts">My drafts</a></p>
    {% else %}
      <p><a href="/register">Register</a> | <a href="/login">Login</a></p>
      <p><a href="/poems">Browse poems</a></p>
    {% endif %}
  </body>
</html>
